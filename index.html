<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<header>
	<div class="user-info">
		<section>
			<form>
				<div class="user-data">
					<span class="label">Enter Name:</span>
					<input class="user-text input-name">
				</div>
				<div class="user-data">
					<span class="label">Enter Bio:</span>
					<input class="user-text input-bio">		
				</div>
				<div class="user-data">
					<span class="label">Enter Favorite Books:</span>
					<input class="user-text input-books">
				</div>
				<div class="user-data">
					<span class="label">Enter Favorite JavaScript Libraries:</span>
					<input class="user-text input-js">
				</div>
				<input type="submit" class="enter-data">
			</form>
		</section>
	</div>
</header>
<body>
	<section class="profile">
		<button class="show-form">Show Form</button>

		<div class="profile-data">
			<span class="label profile-label">Name:</span><span class="name"></span>
		</div>
		<div class="profile-data">
			<span class="label profile-label">Bio:</span><span class="bio"></span>
		</div>
		<div class="profile-data">
			<span class="label profile-label">Favorite Books:</span><span class="books"></span>
		</div>
		<div class="profile-data">
			<span class="label profile-label">Favorite JavaScript Libraries:</span><span class="js"></span>
		</div>
	</section>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
