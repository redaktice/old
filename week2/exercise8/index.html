<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Untitled</title>
	  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	  <link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<header>
		<div class="profile-container">
			<img src="http://placehold.it/120x120" class="identifier-img" />
			<div class="profile-text">
				<h2 class="editable identifier bold">User Name</h2>
				<h4 class="editable identifier grey">User Age</h4>
				<h5 class="editable identifier grey">About User</h5>
			</div>
		</div>
	</header>
	<body>
		<section class="activities">
			<div class="section-head">
				<h2>List Your Activities</h2>
			</div>
			<p class="editable">Your activities here</p>
		</section>
		<section class="hobbies">
			<div class="section-head">
				<h2>List Your Hobbies</h2>
			</div>
			<p class="editable">Your hobbies here</p>
		</section>
		<section class="cant-touch">
			<div class="section-head">
				<h2>Can't Touch This, Because I'm Awesome</h2>
			</div>
		</section>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="main.js"></script>

	</body>
</html>
